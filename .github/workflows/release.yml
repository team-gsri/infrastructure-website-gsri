name: Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "kube/**"

env:
  DOCKER_REGISTRY: ghcr.io
  PACKAGE_DOCKER: vitrine-docker
  PACKAGE_HELM: vitrine-helm
  PATH_DOCKER: ./src
  PATH_HELM: ./build/helm

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”“ Docker login
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: ðŸ”¨ Git checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ðŸ”¨ Version number
        run: ./build/version/New-ReleaseVersion.ps1
        shell: pwsh
        id: version
        env:
          GH_TOKEN: ${{ github.token }}

      - name: ðŸ“¦ Build Docker image
        run: docker build ${PATH_DOCKER} --tag ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY@L}/${PACKAGE_DOCKER}:${{ steps.version.outputs.version }}

      - name: ðŸ“¦ Package Helm chart
        run: helm package ${PATH_HELM} --version ${{ steps.version.outputs.version }}

      - name: ðŸ“Œ Push Docker image
        run: docker push ${DOCKER_REGISTRY}/${GITHUB_REPOSITORY@L}/${PACKAGE_DOCKER}:${{ steps.version.outputs.version }}

      - name: ðŸ“Œ Push Helm chart
        run: helm push ${PACKAGE_HELM}-${{ steps.version.outputs.version }}.tgz oci://${DOCKER_REGISTRY}/${GITHUB_REPOSITORY@L}
