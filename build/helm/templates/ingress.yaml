apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-website"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: {{ .Values.product.name | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Values.image.tag | default (splitList "+" .Chart.Version | first) | quote }}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: website
    app.kubernetes.io/part-of: {{ .Values.product.name | quote }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: {{ join "," .Values.dns.hostnames | quote }}
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - secretName: "{{ .Release.Name }}-website-cert"
      hosts:
        {{- range .Values.dns.hostnames }}
        - {{ . | quote }}
        {{- end }}
  rules:
    {{- range (without .Values.dns.hostnames .Values.dns.rootDomain) }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-website
                port:
                  number: 8080
    {{- end }}
