apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-website"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: {{ .Values.product.name | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Values.image.tag | default (splitList "+" .Chart.Version | first) | quote }}
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: website
    app.kubernetes.io/part-of: {{ .Values.product.name | quote }}
spec:
  selector:
    app: "{{ .Release.Name }}-website"
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
